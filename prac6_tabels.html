<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Practice</title>

    <h3>Store Hours</h3>
    <hr>
    <table border="1" style="background-color: black;">
        <tr style="background-color: lightblue;"><!-- Table Row -->
            <th>Day</th><!-- Table Header -->
            <th>Opening Time</th>
            <th>Closing Time</th>
        </tr>
        <tr style="background-color: aliceblue;">
            <td>Monday</td><!-- Table Data -->
            <td>9:00 AM</td>
            <td>5:00 PM</td>
        </tr>
        <tr style="background-color: lightcyan;">
            <td>Tuesday</td>
            <td>9:00 AM</td>
            <td>5:00 PM</td>
        </tr>
        <tr style="background-color: aliceblue;">
            <td>Wednesday</td>
            <td>9:00 AM</td>
            <td>5:00 PM</td>
        </tr>
        <tr style="background-color: lightcyan;">
            <td>Thursday</td>
            <td>9:00 AM</td>
            <td>5:00 PM</td>
        </tr>
        <tr style="background-color: aliceblue;">
            <td>Friday</td>
            <td>9:00 AM</td>
            <td>5:00 PM</td>
        </tr>
        <tr style="background-color: lightcyan;">
            <td>Saturday</td>
            <td>10:00 AM</td>
            <td>4:00 PM</td>
        </tr>
        <tr style="background-color: aliceblue;">
            <td>Sunday</td>
            <td>Closed</td>
            <td>Closed</td>
        </tr>
</table>        

</head>
</html>
